<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task-1 DOM manipulation</h1>
    <input id="inputbox" onkeyup="display()">
   
    <h1 id="result"></h1>
</body>
<script>
    function display(){
    var x=document.getElementById("inputbox");
    document.getElementById("result").innerHTML=x.value;
    }
</script>
</html>
