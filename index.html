<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Task-2 DOM manipulation</h1>
    <button onclick="add()">add</button>
    <div id="result"></div>
    
</body>
<script>
function add(){
    var l1=document.createElement("h1")
    l1.textContent="Hello"
    document.getElementById("result").append(l1);    
}
</script>
</html>
