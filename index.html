<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <button onclick="add()">++</button>
    <p id="val">0</p>
    <button onclick="sub()">--</button>
    <script>
        var h=document.getElementById("val");
        var v=Number(h.value)
        function add(){
           v=v+1;
           console.log(v);
        }
        function sub(){
           v=v-1;
           console.log(v);
        }
    </script>
</body>
</html>
