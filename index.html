<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1>Guess the number</h1>
<input id="gessnum">
<button onclick="check()">check</button>
<p id="result">You are right/wrong</p>
<p id="scroee">scroe:10</p>
</body>
<script>
    var gsnum=document.getElementById("gessnum")
    var res=document.getElementById("result")
    var ans=document.getElementById("scroee")
    var randnum=Math.floor(Math.random()*10)+1
    var score=10;
    function check(){
        var enternum=gsnum.value 
        if(randnum==enternum){
            console.log("right")
            res.textContent="Right"
            ans.textContent=score;

        }
        else{
            score=score-1
            console.log("Wrong")
            res.textContent="wrong"
        }
    }
</script>
